<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Sharing Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="glass max-w-4xl w-full rounded-2xl p-8 shadow-2xl relative overflow-hidden">
        <!-- Decorative blobs -->
        <div class="absolute top-0 left-0 w-64 h-64 bg-purple-600 rounded-full blur-3xl opacity-20 -translate-x-1/2 -translate-y-1/2"></div>
        <div class="absolute bottom-0 right-0 w-64 h-64 bg-blue-600 rounded-full blur-3xl opacity-20 translate-x-1/2 translate-y-1/2"></div>

        <div class="relative z-10">
            <header class="text-center mb-10">
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-400">
                    Ride Dispatch System
                </h1>
                <p class="text-slate-400 mt-2">Powered by C++ & Dijkstra's Algorithm</p>
            </header>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Driver Status -->
                <div class="glass p-6 rounded-xl">
                    <h2 class="text-xl font-semibold mb-4 text-purple-300">Active Drivers</h2>
                    <div id="driverList" class="space-y-3">
                        <!-- Drivers injected by JS -->
                        <div class="flex justify-between items-center bg-white/5 p-3 rounded-lg border border-white/5">
                            <div>
                                <h3 class="font-bold">John</h3>
                                <p class="text-xs text-slate-400">Location: Uptown</p>
                            </div>
                            <span class="px-2 py-1 text-xs bg-green-500/20 text-green-300 rounded-full">Available</span>
                        </div>
                        <div class="flex justify-between items-center bg-white/5 p-3 rounded-lg border border-white/5">
                            <div>
                                <h3 class="font-bold">Alice</h3>
                                <p class="text-xs text-slate-400">Location: EastSide</p>
                            </div>
                            <span class="px-2 py-1 text-xs bg-green-500/20 text-green-300 rounded-full">Available</span>
                        </div>
                        <div class="flex justify-between items-center bg-white/5 p-3 rounded-lg border border-white/5">
                            <div>
                                <h3 class="font-bold">Bob</h3>
                                <p class="text-xs text-slate-400">Location: Suburbs</p>
                            </div>
                            <span class="px-2 py-1 text-xs bg-green-500/20 text-green-300 rounded-full">Available</span>
                        </div>
                    </div>
                </div>

                <!-- Request Form -->
                <div class="glass p-6 rounded-xl">
                    <h2 class="text-xl font-semibold mb-4 text-blue-300">Request a Ride</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-slate-400 mb-1">Pickup Location</label>
                            <select id="pickup" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 focus:outline-none focus:border-blue-500 transition">
                                <option value="Downtown">Downtown</option>
                                <option value="Uptown">Uptown</option>
                                <option value="Suburbs">Suburbs</option>
                                <option value="Airport">Airport</option>
                                <option value="EastSide">EastSide</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-slate-400 mb-1">Dropoff Location</label>
                            <input type="text" placeholder="Optional" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 focus:outline-none focus:border-blue-500 transition">
                        </div>

                        <button onclick="findDriver()" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg">
                            Find Nearest Driver
                        </button>
                    </div>

                    <!-- Result -->
                    <div id="result" class="mt-6 hidden p-4 rounded-lg bg-gradient-to-r from-green-500/20 to-emerald-500/20 border border-green-500/30">
                        <h3 class="text-green-300 font-bold mb-1">Driver Assigned!</h3>
                        <p id="resultText" class="text-sm text-slate-300"></p>
                    </div>
                     <div id="error" class="mt-6 hidden p-4 rounded-lg bg-red-500/20 border border-red-500/30">
                        <h3 class="text-red-300 font-bold mb-1">Error</h3>
                        <p id="errorText" class="text-sm text-slate-300"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function findDriver() {
            const pickup = document.getElementById('pickup').value;
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const errorDiv = document.getElementById('error');
            
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                // Call Java Backend
                const response = await fetch(`/api/assign?pickup=${pickup}`);
                const data = await response.json();

                if (data.status === 'success') {
                    resultText.innerText = `${data.driver} is coming from ${data.location} (${data.distance} units away)`;
                    resultDiv.classList.remove('hidden');
                } else {
                    document.getElementById('errorText').innerText = data.message || "No driver found";
                    errorDiv.classList.remove('hidden');
                }
            } catch (e) {
                console.error(e);
                document.getElementById('errorText').innerText = "Backend Connection Failed";
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
